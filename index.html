<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dTool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="dtool_logo.png" alt="dTool logo" class="logo">
        <h1>dTool</h1>
    </header>
    <div class="container">
        <table id="editableTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Item</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>user interaction</td>
                    <td>
                        <ul>
                            <li>dtool CLI</li>
                            <li>dtool GUI</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>dtoolcore (Python API)</td>
                    <td>
                        <ul>
                            <li>disk storage broker</li>
                            <li>dtool-smb</li>
                            <li>dtool-s3</li>
                            <li>other storage brokers...</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>Infrastructure</td>
                    <td>
                        <ul>
                            <li>classical file system</li>
                            <li>Windows network share</li>
                            <li>S3 object storage</li>
                            <li>other infrastructure...</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
